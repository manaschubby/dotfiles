# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Set a custom prefix key. The default is C-b (Control + b).
# Many people prefer C-a (Control + a) because it's easier to type.
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload the configuration file with a single key press
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split panes vertically and horizontally
bind | split-window -h
bind - split-window -v

# Use vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse mode for clicking on panes, windows, and the status bar
set -g mouse on
# Start window and pane index at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set -g @tmux_power_theme 'moon'
set -g @tmux_power_prefix_highlight_pos 'LR'
set -g @scroll-speed-num-lines-per-scroll 1

run '~/.tmux/plugins/tpm/tpm'
